    const PortfolioSection = {

    data() {
        return {
            isDragging: false,
            startX: 0,
            scrollLeft: 0,
            autoScrollInterval: null,
        };
    },
    mounted() {
        this.setupDragScroll();
        this.startAutoScroll();
    },
    methods: {
        setupDragScroll() {
            const slider = this.$refs.portfolioRef;
            slider.addEventListener('mousedown', this.startDragging);
            slider.addEventListener('mousemove', this.drag);
            slider.addEventListener('mouseup', this.stopDragging);
            slider.addEventListener('mouseleave', this.stopDragging);
            
            // Touch events
            slider.addEventListener('touchstart', this.startDragging);
            slider.addEventListener('touchmove', this.drag);
            slider.addEventListener('touchend', this.stopDragging);
        },
        startDragging(e) {
            if (e.type === 'mousedown' && e.button !== 0) return; // Only left mouse button
            this.isDragging = true;
            this.startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
            this.scrollLeft = this.getCurrentTranslateX();
            this.stopAutoScroll();
        },
        drag(e) {
            if (!this.isDragging) return;
            e.preventDefault();
            const x = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
            const walk = (this.startX - x) * 2;
            this.setTranslateX(this.scrollLeft + walk);
        },
        stopDragging() {
            this.isDragging = false;
            this.startAutoScroll();
        },
        startAutoScroll() {
            this.stopAutoScroll();
            this.autoScrollInterval = setInterval(() => {
                if (!this.isDragging) {
                    this.scrollLeft += 1;
                    if (this.scrollLeft >= this.$refs.portfolioRef.scrollWidth - this.$refs.portfolioRef.clientWidth) {
                        this.scrollLeft = 0;
                    }
                    this.setTranslateX(this.scrollLeft);
                }
            }, 30);
        },
        stopAutoScroll() {
            if (this.autoScrollInterval) {
                clearInterval(this.autoScrollInterval);
            }
        },
        getCurrentTranslateX() {
            const style = window.getComputedStyle(this.$refs.portfolioRef);
            const matrix = new DOMMatrixReadOnly(style.transform);
            return -matrix.m41; // The translateX value
        },
        setTranslateX(x) {
            this.$refs.portfolioRef.style.transform = `translateX(${-x}px)`;
        }
    },
    beforeUnmount() {
        this.stopAutoScroll();
        const slider = this.$refs.portfolioRef;
        slider.removeEventListener('mousedown', this.startDragging);
        slider.removeEventListener('mousemove', this.drag);
        slider.removeEventListener('mouseup', this.stopDragging);
        slider.removeEventListener('mouseleave', this.stopDragging);
        slider.removeEventListener('touchstart', this.startDragging);
        slider.removeEventListener('touchmove', this.drag);
        slider.removeEventListener('touchend', this.stopDragging);
    }
};
